server:
  port: 8081

spring:
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:file:~/projetoControleAcesso
    username: sa
    password:
    driver-class-name: org.h2.Driver

springdoc:
  api-docs:
    path: /controleAcesso-restApi